<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        h1 {
            color: #ffd700;
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            background-color: #3d3d3d;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            font-size: 16px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #ffd700;
            outline: none;
            background-color: #464646;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background-color: #3d2b20;
            color: #ffd700;
        }

        button[type="submit"]:hover {
            background-color: #523728;
            transform: translateY(-2px);
        }

        button[type="reset"] {
            background-color: #4a4a4a;
            color: #e0e0e0;
        }

        button[type="reset"]:hover {
            background-color: #5a5a5a;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ffeb99;
            text-decoration: underline;
        }

        input:focus,
        textarea:focus,
        button:hover {
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Submit Your Recipe</h1>
        <form id="recipe-form">
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
            </div>

            <div class="form-group">
                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" name="recipe-description" required></textarea>
            </div>

            <div class="form-group">
                <label for="recipe-ingredients">Ingredients (one per line):</label>
                <textarea id="recipe-ingredients" name="recipe-ingredients" required></textarea>
            </div>

            <div class="form-group">
                <label for="recipe-instructions">Instructions:</label>
                <textarea id="recipe-instructions" name="recipe-instructions" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit">Submit Recipe</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Recipes</a>
    </div>
</body>
</html>
